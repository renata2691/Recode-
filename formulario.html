<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de Inscrição</title>
    <link href='style.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Formulario de Inscrição</h1>
    <!--Comentario HTML-->
    <div class='formulario'>
        <form>
            <p> Nome Completo :</p>
            <input type='text' name='nome'>
            <br>
            <p> Endereço :</p>
            <input type='text' name='endereço'>
            <br>
            <p>Email :</p>
            <input type='text' name='email'>
            <br> <br>

            <p> Selecione o curso desejado </p>
            <select name='cursos'>
                <option value='html'>HTML</option>
                <option value='css'>CSS</option>
                <option value='javascript'>Javascript</option>
                <option value='bootstrap'>Bootstrap</option>
                <option value='angularjs'>Angular JS</option>
                <option value='python'>Python</option>
            </select><br><br>

            <p> Marque as áres da Computação de seu interesse </p>
            <input type='checkbox' name='ui/ux'> UI/UX
            <input type='checkbox' name='desenvolvimento'> Desenvolvimento
            <input type='checkbox' name='banco de dados'> Banco de Dados
            <input type='checkbox' name='rede de computadores'> Rede de computadores
            <input type='checkbox' name='big data'> Big Data <br><br>

            <input type='submit' value='Enviar'>

        </form>
    </div>

   
</body>

</html>
