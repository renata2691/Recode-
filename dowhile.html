<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        //ENTRADA
        var numstudents = Number(prompt("Qual o numero de estudantes? "))
        var numdenotas = numstudents ;

        //PROCESSAMENTO DE DADOS 
        var somadenotas = 0;

        do{
            somadenotas = somadenotas + Number(prompt("Valor da nota"))
            numdenotas--
        }
        while(numdenotas > 0);

        var media = somadenotas / numstudents;

        alert("A média de notas da classe é " + media)

        </script>
</body>
</html>
