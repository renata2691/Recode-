<body>
    <script>
        /* - Todo restaurante, embora por lei não possa obrigar o cliente a pagar, cobra 10% para o garçom. Fazer um algoritmo que leia o valor gasto com despesas realizadas em um restaurante e imprima o valor total com a
       gorjeta */

        var contaFinal = Number(prompt('Informe o valor da conta'))
        
        function f_contaFinal(p_contaFinal) {
            return p_contaFinal * 1.1
        }

        alert(`O valor final será de R$ ${f_contaFinal(contaFinal).toFixed(2)}`)


    </script>
</body>

</html>
