    <script>
 /* - Para vários tributos, a base de cálculo é o salário mínimo. Fazer um algoritmo que leia o valor do salário
 mínimo e o valor do salário de uma pessoa. Calcular e imprimir quantos salários mínimos ela ganha. */

 var salariopessoa = Number(prompt('Informe o salario'))

 function f_quantidadeSalario(p_salariopessoa){
     return p_salariopessoa / 998
 }

alert(`Você recebe o equivalente a ${f_quantidadeSalario(salariopessoa).toFixed(1)} salarios minimos`)

    
    </script>
