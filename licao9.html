<body>
    <script>
        var saldoi = Number(prompt('Digite seu saldo'))
        var cheque = Number(prompt('Digite o valor do cheque'))

        var resultado = saldoi - cheque

        if (saldoi < cheque) {
            alert('O valor não poderá ser descontado')
        }

        else if (saldoi > cheque) {
            alert('O valor podera ser descontado') 
            alert('O seu saldo atual é  ' + resultado)
        }


       


    </script>
</body>
