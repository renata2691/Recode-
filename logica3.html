<body>
    <script>
      /*Em épocas de pouco dinheiro, os comerciantes estão procurando aumentar suas vendas oferecendo
desconto. Faça um algoritmo que possa entrar com o valor de um produto e imprima o novo valor tendo em
vista que o desconto foi de 9%.*/
        
        var valorProduto = Number(prompt('Informe o valor do produto'))
        var desconto = 0.09

        function f_valorFinal(p_valorProduto, p_desconto){
            return p_valorProduto * 0.91
        }
        
        alert(`O valor final com desconto é ${f_valorFinal(valorProduto, desconto)}`)
    
    </script>
