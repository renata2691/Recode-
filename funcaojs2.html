<body>
    <script>
        /*Fazer um algoritmo usando função que receba como parâmetro o ano de
      nascimento de uma pessoa e o ano atual. Retorne a idade desta pessoa.*/
        var nascimento = Number(prompt('Digite o ano do seu nascimento'))
        var anoAtual = Number(prompt('Digite o ano atual'))

        function idade(parametro1, parametro2) {
            return parametro2 - parametro1
        }

        alert(idade(nascimento, anoAtual)) 
    </script>
