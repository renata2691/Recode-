<body>
    <script>
        /*A prefeitura do Rio de Janeiro abriu uma linha de crédito para os funcionários estatutários. O valor máximo da prestação não poderá ultrapassar 30% do salário bruto. Fazer um algoritmo que permita entrar com o salário bruto e o valor da prestação e informar se o empréstimo pode ou não ser concedido */

        var salario = Number(prompt('Digite o salario'))
        var prestação = Number(prompt('Digite o valor da prestação'))


        if (salario * 0.30 >= prestação) {
          alert(`A prestação de ${prestação} é menor que o limite permitido, emprestimo LIBERADO`)
        }
        else {
            alert(`A prestação de ${prestação} é maior que o limite permitido, emprestimo NEGADO`)
        }




    </script>
</body>
