<body>
    <script>
        var num1 = Number(prompt('Digite um numero'))
        var num2 = Number(prompt('Digite outro numero'))

        var soma = num1 + num2;
        var subtracao = num1 - num2;
        var multiplicacao = num1 * num2;
        var divisao = num1 / num2;

        alert('A soma dos valores é igual a  ' + soma)
        alert('A subtração dos valores é igual a  ' + subtracao)
        alert('A multiplicação dos valores é igual a   ' + multiplicacao)
        alert('A divisão dos valores é igual a   ' + divisao)

    </script>
