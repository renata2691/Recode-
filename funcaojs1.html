    <script>
       /* - Faça um algoritmo usando função que receba por parâmetro um valor de um
produto e retorne um novo valor deste produto atualizado em 25%. */

        var valorProduto = Number(prompt('Digite o valor do produto'))

        function juros(parametro1) {
         juros = (25/100) * parametro1 + parametro1 
          alert('O valor atual do produto é '+ juros)          
        }
       
        juros(valorProduto)
        
    </script>
