<!DOCTYPE html>
<html>

<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <script>
        //ENTRADA
        var meses = Number(prompt('Digite um numero correspondente aos meses do ano: '))


        //PROCESSO

        switch (meses) {
            case 1:
                
                alert('Mês 1 corresponde a Janeiro ' );
                break;

            case 2:
                
                alert('Mês 2 corresponde a Fevereiro ' );
                break;

            case 3:
                
                alert('Mês 3 corresponde a Março ' );
                break;

            case 4:
                
                alert('Mês 4 corresponde a Abril ' );
                break;

            case 5:
                
                alert('Mês 5 corresponde a Março ' );
                break;

            case 6:
                
                alert('Mês 6 corresponde a Junho ' );
                break;

            case 7:
                
                alert('Mês 7 corresponde a Julho ' );
                break;

            case 8:
                
                alert('Mês 8 corresponde a Agosto ' );
                break;

            case 9:
                
                alert('Mês 9 corresponde a Setembro ' );
                break;

            case 10:
                
                alert('Mês 10 corresponde a Outubro' );
                break;

            case 11:
                
                alert('Mês 11 corresponde a Novembro' );
                break;

            case 12:
                
                alert('Mês 12 corresponde a Dezembro ' );
                break;
           
            default :
            alert('valor inválido')

        }


    </script>
</body>

</html>
