<body>
    <script>
       
    var ni=Number(prompt('Digite um numero'))
    var nf=Number(prompt('Digite outro numero maior que o primeiro'))
    quantImpar = 0
    quantPar = 0
        
     for(i= ni; i <= nf; i++){
    if (i % 2 == 0)  {
        quantPar++
    }
    else {
        quantImpar++
    }
     }
 alert(" A quantidade de numeros pares é igual a   " + quantPar + " e a quantidade dos numeros impares é igual a   "+ quantImpar);
         
    
        </script>
</body>
